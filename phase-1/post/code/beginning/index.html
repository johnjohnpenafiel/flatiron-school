<!DOCTYPE html>

<html lang="en">

  <head>
    <title>POST Requests</title>
    <script defer src="./index.js"></script>
  </head>

  <body>
    <h1>POST Requests</h1>
    <h2>Dogs</h2>
    <ul id="dogs"></ul>
    <h2>Cats</h2>
    <ul id="cats"></ul>
    <h2>Add a pet!</h2>
    <form>
      <label>Name
        <input name="name"/>
      </label>
      <label>Age
        <input type="number" name="age"/>
      </label>
      <select id="petSelect">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
      </select>
      <input type="submit" value="Add"/>
    </form>
  </body>

</html>
